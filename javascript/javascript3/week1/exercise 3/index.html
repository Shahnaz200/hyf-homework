<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Weather App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Online Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter City Name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>

      <section class="weather-part">
        <!-- weather icon for different weathers -->
        <img src="" alt="Weather Icon">
        <!-- temperature -->
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">Â°</span>C
        </div>
        <div class="weather">_ _</div>
          <!-- location for user input -->
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <!-- checks for the user location speed -->
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bx-wind'></i>
            <div class="details">
              <div class="wind">
                <span class="windspd">_</span>
                <span class="deg">km/</span>h
              </div>
          <!-- added this for my own future -->
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="Exercise 3.js"></script>

  </body>
</html>
